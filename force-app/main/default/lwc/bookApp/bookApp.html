<template>
    <lightning-card>
        <div class="slds-var-p-around_medium">
            <lightning-input
            type="search"
            label="Search Books"
            value={query}
            onchange={fetchBookHandler}></lightning-input>
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <p>inside </p>
                    <template for:each={books} for:item="book">
                        <lightning-layout-item size="3" padding="around-medium" key={book.id}>
                            <div class="slds-box slds-var-p-around_medium slds-text-align_center">
                                <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px">
                                <div class="slds-text-heading_small slds-p-vertical_medium"><strong>{book.volumeInfo.title}</strong></div>
                                <div><strong>Published Date - </strong>{book.volumeInfo.publishedDate}</div>
                                <div><strong>Average Rating - {book.volumeInfo.averageRating}</strong></div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
