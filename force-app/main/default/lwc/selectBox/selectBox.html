<template>
<div class="slds-form-element slds-has-error " data-id="divblock">
  <label class="slds-form-element__label" for="select-01">
  <abbr class="slds-required" title="required">* </abbr>Select Label</label>
  <div class="slds-form-element__control">
  <div class="slds-select_container">
  <select aria-describedby="error-01" class="slds-select" id="select-01" required="">
  <option value={defaultValue}>{select}</option>
  <template for:each={options} for:item="opp">
  <option value={opp.value} key={opp.value} >{opp.value}</option>
  </template>
  </select>
  </div>
  </div>
  <div class="slds-form-element__help" data-id="divblock2" id="error-01">Select an option.</div>
  </div>
  </template>
